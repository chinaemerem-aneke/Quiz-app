<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Our Customized CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Quiz App</title>
</head>
<body>
      <div class="start-page">
        <h1>JavaScript Quiz</h1>
        <div id="rules">
            <h2>Rules</h2>
            <p>1. You have <span>10</span> questions in total to answer.</p>
            <p>2. You have <span>150</span> seconds to answer all questions.</p>
            <p>3. Once you select your answer, you can't reselect.</p>
            <!-- <p>3. Click 'Submit' after answering the last question.</p> -->
        </div>
        <button class="start-btn">Start Quiz</button>
    </div>
    <div class="quiz-app" style="display: none;">
        <div id="header">
            <h1>Quiz</h1>
            <div id="timer">Time Left: <span id="timer-value"></span></div>
        </div>
        
        <!-- <picture>
            <img src="assets/timer.jpg" width="50px" alt="timer">
        </picture> -->
        <div id="question">
            <h2>Your question goes in here!</h2>
        </div>
        <div id="answer-button">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>

    <!-- Our Customized JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
